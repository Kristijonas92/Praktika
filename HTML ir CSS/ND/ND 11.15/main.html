<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
      <h1> Yay, puppies! Ensure your pup gets the best care!</h1> 
      <div class="name">
        <label for="name">Name</label>
        <input type="text" placeholder="Name">
      </div>

    <section class="dog">
        <div>
            <label for="pets-breed">Breed</label>
            <input type="text" placeholder="Pet's Breed">
        </div>
        <div>
            <label for="pets-birthday">Birthday</label>
            <input type="text" placeholder="MM/DD/YYYY">
        </div>
    </section>

      <section class="gender">
        <div>
            <label for="pet-gender">Gender</label>
        </div>
        <div class="radio-gender">
            <label for="pet-gender">Female</label>
            <input type="radio" name="pet-gender" value="female" checked>
            <label for="pet-gender">Male</label>
            <input type="radio" name="pet-gender" value="male">
        </div>
        </section>

        <section class="spayed">
        <div>
            <label for="spayed">Spayed or Neutered</label>
        </div>
        <div>
            <label for="spayed">Spayed</label>
            <input type="radio" name="spayed" value="spayed" checked>
            <label for="neutered">Neutered</label>
            <input type="radio" name="neutered" value="neutered">
        </div>
      </section>

      <section class="weight">
        <div>
            <label for="weight">Weight</label>
        </div>
        <div>
            <label for="weight">0-25 lbs</label>
            <input type="radio" name="weight" value="0-25" checked>
            <label for="weight">25-50 lbs</label>
            <input type="radio" name="weight" value="25-50">
            <label for="weight">50-100 lbs</label>
            <input type="radio" name="weight" value="50-100">
            <label for="weight">100+ lbs</label>
            <input type="radio" name="weight" value="100+">
        </div>
      </section>
     </main>
     <footer>
        <button class="back">Back</button>
        <button class="next">Next</button>
     </footer>
    </body>
</html>
